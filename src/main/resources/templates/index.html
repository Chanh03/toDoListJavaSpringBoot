<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
          rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 700px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-control, .btn {
            border-radius: 5px;
        }

        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s ease-in-out;
        }

        .list-group-item:hover {
            background-color: #f1f1f1;
        }

        .btn-outline-danger, .btn-outline-primary, .btn-outline-success {
            transition: color 0.2s, background-color 0.2s;
        }

        .btn-outline-danger:hover, .btn-outline-primary:hover, .btn-outline-success:hover {
            color: #fff;
        }

        .badge {
            font-size: 0.9rem;
        }

        .btn-group {
            display: flex;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">To Do List</h1>
    <form class="row g-3 align-items-end" method="post" th:action="@{/add}">
        <div class="col-md-8">
            <label class="form-label" for="name">Task Name</label>
            <input class="form-control" id="name" name="name" placeholder="Task name" required type="text">
        </div>
        <div class="col-md-2 d-flex align-items-center">
            <div class="form-check form-switch">
                <input class="form-check-input" id="doneCheck" name="done" type="checkbox">
                <label class="form-check-label" for="doneCheck">Done</label>
            </div>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100" type="submit">Add</button>
        </div>
    </form>
    <hr>
    <form class="d-flex mb-4" th:action="@{/search}">
        <input class="form-control me-2" id="search" name="search" placeholder="Search task name" type="text">
        <button class="btn btn-primary" type="submit">Search</button>
        <a class="btn btn-warning ms-2" th:href="@{/}">RESET</a>
    </form>
    <div>
        <div class="">
            <a class="btn btn-danger mb-3" th:href="@{/deleteAll}">Delete All</a>
            <a class="btn btn-success mb-3" th:href="@{/doneAll}">Done All</a>
            <a class="btn btn-secondary mb-3" th:href="@{/notDoneAll}">Not Done All</a>
        </div>
        <div class="form-control">
            <a class="btn btn-danger mb-3" th:href="@{/sort}">Sort A - Z</a>
        </div>
        <ul class="list-group">
            <li class="list-group-item" th:each="toDo : ${toDoList}">
                <div>
                    <span class="fw-bold" th:text="${toDo.id}"></span>
                    <a class="ms-2" th:href="@{'/edit/' + ${toDo.id}}">Edit</a>
                    <span class="ms-2" th:text="${toDo.task}"></span>
                    <span th:classappend="${toDo.completed ? 'badge bg-success ms-2' : 'badge bg-secondary ms-2'}"
                          th:text="${toDo.completed ? 'Done' : 'Not Done'}"></span>
                </div>
                <div class="btn-group">
                    <div class="form-check form-switch">
                        <input class="form-check-input" id="switch-${toDo.id}" th:checked="${toDo.completed}"
                               th:onclick="window.location.href = this.checked ? '/done/' + [[${toDo.id}]] : '/notDone/' + [[${toDo.id}]];"
                               type="checkbox">
                        <label class="form-check-label" for="switch-${toDo.id}">
                            <span th:text="${toDo.completed ? 'Done' : 'Not Done'}"></span>
                        </label>
                    </div>
                    <a class="btn btn-outline-danger border-0 btn-sm" th:href="@{'/delete/' + ${toDo.id}}">
                        <i class="bi bi-trash"></i>
                    </a>
                </div>
            </li>
        </ul>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
